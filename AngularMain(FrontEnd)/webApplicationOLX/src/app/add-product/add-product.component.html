<app-navbar></app-navbar>
<div class="container">
  <div class="title">
    <h2>Add Product</h2>
  </div>
  <div class="d-flex">
    <form (ngSubmit)="handlesubmit()" [formGroup]="myform">
     
      <label>
        <span>Product Type <span class="required">*</span></span>
        <select formControlName="productType">
          <option value="">Select product type...</option>
          <option value="Vehicles">Vehicles</option>
          <option value="Electronics">Electronics</option>
          <option value="Furnitures">Furnitures</option>
          <option value="RealEstate">Real Estate</option>        
        </select>
      </label>
      <label>
        <span class="lname">Product Title <span class="required">*</span></span>
        <input type="text" formControlName="productTitle">
      </label>
      <label>
        <span class="lname">Product Name <span class="required">*</span></span>
        <input type="text" formControlName="productName">
      </label>
      <label>
        <span>Description</span>
        <textarea formControlName="productdesc"></textarea>
      </label>
      <label>
        <span>Price<span class="required">*</span></span>
        <input type="text" formControlName="productPrice" required>
      </label>
      <label>
        <span>Image1<span class="required">*</span></span>
        <input type="text" formControlName="img1"> 
      </label>
      <label>
        <span>Image2<span class="required">*</span></span>
        <input type="text" formControlName="img2"> 
      </label>
      <label>
        <span>Image3<span class="required">*</span></span>
        <input type="text" formControlName="img3"> 
      </label>
      
      <button type="submit" class="btn btn-outline-danger">Add Product</button>
    </form>
  </div>
</div>
