
<app-navlogin></app-navlogin>
<section class="section-padding">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                    <div class="col-12 col-md-5 login-bg">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <div class="col-10 col-xl-8 py-3">
                                <img class="img-fluid rounded mb-3" loading="lazy" src="sellhublogo2.webp" width="245" height="80" alt="BootstrapBrain Logo">
                                <hr class="border-primary-subtle mb-3">
                                <h2 class="h1 mb-3">We make digital products that drive you to stand out.</h2>
                                <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-7">
                        <div class="card-body p-4">
                            <div class="row mb-4">
                                <div class="col-12">
                                    <br><h2 class="h3">Login</h2>
                                    <h3 class="fs-6 fw-normal text-secondary mb-0">Login to your account</h3>
                                </div>
                            </div>
                            <form action="#!">
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <label for="userName" class="form-label">User Email <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="email" id="userName" placeholder="Name" [(ngModel)]="email"> 
                                    </div>
                                    <div class="col-12">
                                        <label for="pass" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="password">
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" type="submit" (click)="handlelogin()">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr class="mt-4 mb-3 border-secondary-subtle">
                            <p class="text-secondary text-center mb-0">Don't have an account? <a routerLink="/registration" class="link-primary text-decoration-none">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
