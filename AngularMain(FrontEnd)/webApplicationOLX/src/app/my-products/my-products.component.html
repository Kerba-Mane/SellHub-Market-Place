<app-navbar></app-navbar><section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0">My Products</h3>
            <div>
                
                    <a class="nav-link d-flex align-items-center me-3" routerLink="/addproduct">
                      <button class="button-30" role="button">+Sell</button>
                    </a>
                  
            </div>
          </div>
  
          <div class="card rounded-3 mb-4" *ngFor="let product of products">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img
                    src="{{product.img1}}"
                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{product.productName}}</p>
                  <p><span class="text-muted">{{product.productTitle}}</span></p>
                  <!-- <p>
                    <span *ngIf="product.productStatus; else soldOut" class="text-muted">Available</span>
                    <ng-template #soldOut>
                      <span class="text-muted">Sold out</span>
                    </ng-template>
                  </p> -->
                </div>
                
                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{product.productPrice | currency:"INR"}}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a class="text-danger" (click)="deleteProduct(product.productId)"><i class="fas fa-trash fa-lg"></i></a>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a  class="text-primary" (click)="editProduct(product)"><i class="fas fa-edit fa-lg"></i> Edit</a>
                </div>
              </div>
            </div>
          </div>
